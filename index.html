<!DOCTYPE html>
<html class="no-js">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title></title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Yuji+Mai&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    
  </head>
  <body class="container">
    <h1 class="title">Canvas Application</h1>
    
    <!--canvas container-->
    <div id="canvas-container">
      <canvas
        id="canvas-real"
        class="canvas"
        width="1057px"
        height="550px"
      ></canvas>
      <canvas
        id="canvas-draft"
        class="canvas"
        width="1057px"
        height="550px"
      ></canvas>
    </div>


    <div id="container">
      <div id="primary-buttons-left">
        <!-- The drawing rectangle button  -->
        <span class="btn" id="drawing-rectangle"
          ><i class="fas fa-square fa-2x"></i></span
        >
        <!-- The drawing stroke-rectangle button  -->
        <span class="btn far fa-square fa-2x" id="drawing-strokerectangle"
          ></span
        >
        <!-- The drawing circle button  -->
        <span class="btn fas fa-circle fa-2x" id="drawing-circle"
          ></span
        >
        <!-- The drawing stroke circle button  -->
        <span class="btn far fa-circle fa-2x" id="drawing-strokecircle"
          ></span
        >
        <!-- The drawing line button  -->
        <span class="btn fas fa-paint-brush fa-2x" id="drawing-line"
          ></span
        > 
  
        <!-- The drawing line button  -->
        <span class="btn fas fa-pencil-ruler fa-2x" id="drawing-straightline"
          ></span
        > 
      </div>
  
      <div id="primary-buttons-middle">
        
        <!-- The fill button -->
        <span class="btn" id="color-fill"
          ><i class="fas fa-fill-drip fa-2x"></i></span
        > 
  
        <!-- The eraser button  -->
        <span class="btn" id="drawing-eraser"
          ><i class="fas fa-eraser fa-2x"></i></span
        > 
        <!-- The clear button -->
        <span class="btn btn-secondary btn-sm" id="clear"
          >Clear</span
        > 
        <!-- The undo button -->
        <span class="btn" id="undo"
          ><i class="fas fa-undo fa-2x"></i></span
        > 
        <!-- The redo button -->
        <span class="btn" id="redo"
          ><i class="fas fa-redo fa-2x"></i></span
        > 
        <!-- Textbox button-->
        <span class="btn btn-secondary btn-sm" id="text-box-button">Text Box</span>
      </div>
        
        <div id="primary-buttons-right">
       
        <!--Font size-->
        <div id="funny-buttons">
          <div>
            <label for="text-size">Text Size</label>
             
              <input type="range" value="10" id="text-size" min="10" max="100">
            </div>
          
         
          

        
         
    
          <!--Font selector-->
          <label for="text-font">Text Font</label>
          <select id="text-font">
            <option style="font-family: Times New Roman">Times New Roman</option>
            <option style="font-family: Verdana">Verdana</option>
            <option style="font-family: Helvetica">Helvetica</option>
            <option style="font-family: Tahoma">Tahoma</option>
            <option style="font-family: Arial">Arial</option>
            <option style="font-family: Georgia">Georgia</option>
            <option style="font-family: Courier New">Courier New</option>
          </select>
         
          <!-- color selector -->
          
            <input type="color" value="#000000" id="color-selector">
          
    
    <!-- width -->
    
    <div class="sizeImage"></div>
    <div>
      <label for="width-selector">Stroke Width</label>
      <input onInput="linewidth=this.value" type="range" value="8" id="width-selector" min="3" max="20">
    </div>
        </div>
       
  
        </div>
    </div>

    <div id="far-right">
       <!--upload and download-->
       
        <label for="uploader">Select File:</label>
      <input type="file" id="uploader" />
      <div id="far-right-under">
        <button>Download</button>
      </div>
      
      
    </div>
    

    </div>
    <!-- jQuery -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.js"
      integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
      crossorigin="anonymous"
    ></script>
    <script src="javascript/undo.js" type="text/javascript"></script>
    <!-- The drawing functionality  -->
    <script src="javascript/canvas-common.js" type="text/javascript"></script>

    <!-- The drawing line functionality  -->
    <script src="javascript/drawing-line.js" type="text/javascript"></script>
    <!-- The drawing rectangle functionality  -->
    <script
      src="javascript/drawing-rectangle.js"
      type="text/javascript"
    ></script>
    <!-- The drawing stroke-rectangle functionality  -->
    <script
      src="javascript/drawing-strokerectangle.js"
      type="text/javascript"
    ></script>
    <!-- The drawing circle functionality  -->
    <script
      src="javascript/drawing-circle.js"
      type="text/javascript"
    ></script>
    <!-- The eraser functionality  -->
    <script
      src="javascript/drawing-eraser.js"
      type="text/javascript"
    ></script>
    <!-- The stroke circle function -->
    <script
      src="javascript/drawing-strokecircle.js"
      type="text/javascript"
    ></script>
    <script src="javascript/colorselector.js" type="text/javascript"></script>
    <script
      src="javascript/drawing-straightline.js"
      type="text/javascript"
    ></script>
    <script src="javascript/download.js" type="text/javascript"></script>
    <script src="javascript/text.js" type="text/javascript"></script>
    <script src="javascript/color-fill.js" type="text/javascript"></script>

    <!--Textbox functionality-->
    <script src="javascript/text.js" type="text/javascript"></script>
    <!--Straight line functionality-->
    <script src="javascript/straight-line.js"></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="/javascript/canvas-click.js" type="text/javascript"></script>
  </body>
</html>
