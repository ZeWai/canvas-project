
<!DOCTYPE html>
<html class="no-js">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title></title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  </head>
  <body class="container">
    <h1>Canvas Application</h1>
    <div id="canvas-container">
      <canvas
        id="canvas-real"
        class="canvas"
        width="1100px"
        height="650px"
      ></canvas>
      <canvas
        id="canvas-draft"
        class="canvas"
        width="1100px"
        height="650px"
      ></canvas>
    </div>
    <div class="buttons">
      <!-- The drawing rectangle button  -->
      <span class="btn btn-primary fa fa-square" id="drawing-rectangle"
        >Draw Rectangle</span
      >
            <!-- The drawing stroke-rectangle button  -->
      <span class="btn btn-primary fa fa-square" id="drawing-strokerectangle"
        >Draw Stroke Rectangle</span
      >
            <!-- The drawing rectangle button  -->
      <span class="btn btn-primary fa fa-square" id="drawing-circle"
        >Draw Circle</span
      >
      <!-- The drawing line button  -->
      <span class="btn btn-info fa fa-paint-brush" id="drawing-line"
        >Draw Line</span
      > 
            <!-- The eraser button  -->
      <span class="btn btn-info bi bi-eraser-fill" id="drawing-eraser"
        >Eraser</span
      > 
<!-- color selector -->
<input onInput="color=this.value" type="color" class="color-selector">
<!-- width -->
<input onInput="linewidth=this.value" type="range" value="2" class="width-selector" min="1" max="20">
<!-- jQuery -->
      <script
      src="https://code.jquery.com/jquery-3.5.1.js"
      integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
      crossorigin="anonymous"
    ></script>
    <!-- The drawing functionality  -->
    <script
      src="./javascript/canvas-common.js"
      type="text/javascript"
    ></script>

    <!-- The drawing line functionality  -->
    <script
      src="./javascript/drawing-line.js"
      type="text/javascript"
    ></script>
    <!-- The drawing rectangle functionality  -->
    <script
      src="./javascript/drawing-rectangle.js"
      type="text/javascript"
    ></script>
        <!-- The drawing stroke-rectangle functionality  -->
    <script
      src="./javascript/drawing-strokerectangle.js"
      type="text/javascript"
    ></script>
        <!-- The drawing circle functionality  -->
    <script
      src="./javascript/drawing-circle.js"
      type="text/javascript"
    ></script>
        <!-- The eraser functionality  -->
    <script
      src="./javascript/drawing-eraser.js"
      type="text/javascript"
    ></script>
        <script
      src="./javascript/colorselector.js"
      type="text/javascript"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script type="text/javascript">
    $(()=>{
      currentFunction =  new DrawingLine(contextReal)
      $("#drawing-rectangle").click(() => {
        currentFunction = new DrawingRectangle(contextReal, contextDraft);
      });
      $("#drawing-circle").click(() => {
        currentFunction = new DrawingCircle(contextReal, contextDraft);
      });
      $("#drawing-line").click(() => {
        currentFunction = new DrawingLine(contextReal);
      });  
            $("#drawing-eraser").click(() => {
        currentFunction = new Eraser(contextReal);
      });  
            $("#drawing-strokerectangle").click(() => {
        currentFunction = new DrawingStrokeRectangle(contextReal, contextDraft);
      });
    })
    </script>
  </body>
</html>
