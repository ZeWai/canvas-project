
<!DOCTYPE html>
<html class="no-js">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title></title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
    
    
  </head>
  <body class="container">
    <h1>Canvas Application</h1>
    <div id="canvas-container">
      <canvas
        id="canvas-real"
        class="canvas"
        width="1100px"
        height="650px"
      ></canvas>
      <canvas
        id="canvas-draft"
        class="canvas"
        width="1100px"
        height="650px"
      ></canvas>
    </div>
    <div class="button col-sm-12" >
      <!-- The drawing rectangle button  -->
      <span class="btn btn-primary fa fa-square" id="drawing-rectangle"
        >Rectangle</span
      >
      <!-- The drawing stroke-rectangle button  -->
      <span class="btn btn-primary fa fa-square" id="drawing-strokerectangle"
        >Stroke Rectangle</span
      >
      <!-- The drawing circle button  -->
      <span class="btn btn-primary bi bi-circle" id="drawing-circle"
        >Circle</span
      >
      <!-- The drawing stroke circle button  -->
      <span class="btn btn-primary fa fa-square" id="drawing-strokecircle"
        >Stroke Circle</span
      >
      <!-- The drawing line button  -->
      <span class="btn btn-primary fa fa-paint-brush" id="drawing-line"
        >Line</span
      > 
      <!--The drawing straight line button-->
      <span class="btn btn-primary" id="drawing-straight-line">Straight Line</span
      >
      <!-- The eraser button  -->
      <span class="btn btn-primary bi bi-eraser-fill" id="drawing-eraser"
        >Eraser</span
      > 
      <!-- The clear button -->
      <span class="btn btn-primary bi bi-eraser-fill" id="clear"
        >Clear</span
      > 
      <!-- The undo button -->
      <span class="btn btn-primary bi bi-eraser-fill" id="undo"
        >Undo</span
      > 
      <!-- The redo button -->
      <span class="btn btn-primary bi bi-eraser-fill" id="redo"
        >Redo</span
      > 
      <!-- Textbox button-->
      <span class="btn btn-primary" id="text-box-button">Text Box</span>
      <!--Font size-->
      <label for="text-size">Text Size</label>
          <!-- <select id="text-size">
            <option value="9">9</option>
            <option value="18">18</option>
            <option value="24" selected>M</option>
            <option value="30">L</option>
            <option value="48">XL</option>
            <option value="64">XXL</option>>
          </select> -->
          <input type="range" value="10" id="text-size" min="10" max="50">

      <!--Font selector-->
      <label for="text-font">Text Font</label>
      <select id="text-font">
        <option style="font-family: Times New Roman">Times New Roman</option>
        <option style="font-family: Verdana">Verdana</option>
        <option style="font-family:Arial">Arial</option>
      </select>
      
      

     

      </div>
    

<!-- color selector -->
<input onInput="color=this.value" type="color" value="#000000" id="color-selector">
<!-- width -->
<label for="width-selector">Stroke Width</label>
<input onInput="linewidth=this.value" type="range" value="2" id="width-selector" min="1" max="20">
<!-- jQuery -->
      <script
      src="https://code.jquery.com/jquery-3.5.1.js"
      integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
      crossorigin="anonymous"
    ></script>
    <script
      src="./javascript/undo.js"
      type="text/javascript"
    ></script>
    <!-- The drawing functionality  -->
    <script
      src="./javascript/canvas-common.js"
      type="text/javascript"
    ></script>

    <!-- The drawing line functionality  -->
    <script
      src="./javascript/drawing-line.js"
      type="text/javascript"
    ></script>
    <!-- The drawing rectangle functionality  -->
    <script
      src="./javascript/drawing-rectangle.js"
      type="text/javascript"
    ></script>
        <!-- The drawing stroke-rectangle functionality  -->
    <script
      src="./javascript/drawing-strokerectangle.js"
      type="text/javascript"
    ></script>
        <!-- The drawing circle functionality  -->
    <script
      src="./javascript/drawing-circle.js"
      type="text/javascript"
    ></script>
        <!-- The eraser functionality  -->
    <script
      src="./javascript/drawing-eraser.js"
      type="text/javascript"
    ></script>
    <!-- The stroke circle function -->
    <script
      src="./javascript/drawing-strokecircle.js"
      type="text/javascript"
    ></script>
    <script
      src="./javascript/colorselector.js"
      type="text/javascript"
    ></script>
    <!--Textbox functionality-->
    <script src="./javascript/text.js" type="text/javascript"></script>
    <!--Straight line functionality-->
    <script src="./javascript/straight-line.js"></script>
     
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="/javascript/canvas-click.js"type="text/javascript">
    </script>
  </body>
</html>
